<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
   <link href="assets/img/AIT.png" rel="icon">
  <style>
    * {
      box-sizing: border-box;
    }

.login-container {
  text-align: center; /* This centers inline elements like <img> */
}

.login-container img {
  width: 100px;
  height: 60px;
}


    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #3b40a4;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- <h2>Login In</h2> -->
     <img src="assets/img/AIT.png" />
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required />
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>
      <button type="submit">Login In</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>



  <script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggle = document.querySelector(".toggle-password");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggle.textContent = "Hide";
    } else {
      passwordInput.type = "password";
      toggle.textContent = "Show";
    }
  }

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    try {
      const response = await fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const result = await response.json();

      if (result.success) {
        //window.location.href = "Userlist/Usertable.html";
        window.location.href = "dashboard/index.html";
      } else {
        errorMsg.textContent = result.message || "Invalid username or password.";
      }
    } catch (err) {
      console.error("API Error:", err);
      errorMsg.textContent = "Login failed. Please try again.";
    }
  });
</script>



</body>
</html>
