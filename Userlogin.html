<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #3b40a4;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login In</h2>
   <form id="loginForm">
      <div class="form-group">
         <input type="text" class="form-control" id="phone" placeholder="Enter Phone" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>
      <button type="submit">User Login In</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!user) {
      Swal.fire('Session Expired', 'Please login again.', 'warning').then(() => {
        window.location.href = "API.html"; // Corrected redirect
      });
      return;
    }

    // Bind user data
    document.getElementById("userPhone").textContent = user.phone;

    // ⚠️ Optional: Display password (not recommended for security reasons)
    if (user.password) {
      document.getElementById("userPassword").textContent = user.password;
    }

    if (user.image) {
      document.getElementById("userImage").src = user.image;
    } else {
      document.getElementById("userImage").alt = "No image uploaded";
    }
  });
</script>
