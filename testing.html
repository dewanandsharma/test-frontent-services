<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Example</title>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: white;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 8px;
      z-index: 1000;
    }
    #popup.show {
      display: block;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    #overlay.show {
      display: block;
    }
    .close-btn {
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button onclick="showPopup()">Show Offer</button>

<div id="overlay"></div>

<div id="popup">
  <h3>ðŸŽ‰ Great News!</h3>
  <p>Free Domain Privacy Protection Included</p>
  <button class="close-btn" onclick="closePopup()">OK</button>
</div>

<script>
  function showPopup() {
    document.getElementById('popup').classList.add('show');
    document.getElementById('overlay').classList.add('show');
  }

  function closePopup() {
    document.getElementById('popup').classList.remove('show');
    document.getElementById('overlay').classList.remove('show');
  }
</script>

</body>
</html>
