<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form with Toasts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Register</h2>

      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name *</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message *</label>
          <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message" required></textarea>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="mb-4">
          <label for="image" class="form-label">Upload Image *</label>
          <input type="file" class="form-control" id="image" name="image" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>

    </div>
  </div>

  <!-- Toast Container -->
  <!-- Toast Container (Top-Right) -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
  <div id="fieldToast" class="toast text-bg-danger align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">Field is required.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("registerForm");
    const toastEl = document.getElementById("fieldToast");
    const toastMsg = document.getElementById("toastMsg");

    form.addEventListener("submit", function (e) {
      const fields = [
        { id: "name", msg: "Name is required." },
        { id: "email", msg: "Email is required." },
        { id: "message", msg: "Message is required." },
        { id: "password", msg: "Password is required." },
        { id: "image", msg: "Image is required." },
      ];

      for (let field of fields) {
        const input = document.getElementById(field.id);
        const value = field.id === "image" ? input.files.length : input.value.trim();
        if (!value) {
          e.preventDefault();
          toastMsg.textContent = field.msg;
          new bootstrap.Toast(toastEl).show();
          input.focus();
          break;
        }
      }
    });
  </script>
</body>
</html>
