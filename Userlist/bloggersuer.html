<!-- Descending order query setup get data -->
<script>
  $(document).ready(function () {
    fetch("http://localhost:5000/api/appointments")
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          const tbody = $('#EmployeeData');
          tbody.empty();

          result.data.forEach(item => {
            const row = `
              <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>               
                <td>${item.phone}</td>                           
                <td>${item.message}</td>
                <td>${item.date}</td>
              </tr>`;
            tbody.append(row);
          });

          // Initialize DataTable AFTER data is added
          $('#example').DataTable({
            dom: 'Bfrtip',
            order: [[0, 'desc']], // Sort by first column (id) in DESC order
            buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
          });

        } else {
          console.error("API Error:", result.error);
        }
      })
      .catch(err => console.error("Fetch Error:", err));
  });
</script>
